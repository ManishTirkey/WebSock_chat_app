{% extends "chat/Base.html" %}
{% load static %}

{% block  content %}

<div class="friend-name-top">
    <h3>{{friend.name}}</h3>
</div>

        <div class="messages" id="board">
            {% block message %}
            {% endblock %}
        </div>
        <div class="send-msg">
            <form method="post" id="chat-box">
                {% csrf_token %}

                        <input type="text" placeholder="Send a message..." name="message" id="msg_field" autocomplete="off">
                        <button type="submit" name="send" id="send_btn">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>

            </form>
        </div>

    <script>
        var messageBody = document.querySelector('.messages');
        messageBody.scrollTop = messageBody.scrollHeight - messageBody.clientHeight;

        sender_id = "{{ friend.id }}";
        receiver_id = "{{ curr_user.id }}";

        function scrolltoend() {
            $('#board').stop().animate({
                scrollTop: $('#board')[0].scrollHeight
            }, 800);
         }

        const text_box = '<div class="container sent-msg">' +
            '<span msg="msg">{description}</span>' +
            '<span class="time">{time}</span>' +
            '</div>'

        //For sending
        $(function () {
            $('#chat-box').on('submit', function (event) {
                event.preventDefault();
                var message = $('#msg_field');
                send('{{ curr_user.username }}', '{{ friend.username }}', message.val());
                message.val('');
            })
        })

        function send(sender, receiver, message){

            $.post('/api/messages', '{"sender_name": "' + sender + '", "receiver_name": "' +
                    receiver + '","description": "' + message + '" }', function (data) {
                var field = text_box.replace('{description}', message);
                var today = new Date();
                var time = today.getHours() + ":" + today.getMinutes()
                field = field.replace('{time}', time)
                $('#board').append(field);
                scrolltoend();
            })
        }

    </script>

{% endblock %}
